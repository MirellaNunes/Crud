<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Crud</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="cadastro" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>(11) 97165-1111</td>
                    <td>Anapolis</td>
                    <td>
                        <button type="button" class="editar">editar</button>
                        <button type="button" class="excluir">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
                <div class="modal" id="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <h2>Novo Cliente</h2>
                            <span class="modal-close" id="modalClose">&#10006;</span>
                        </header>
                        <form class="modal-form">
                            <input type="text" class="modal-field" placeholder="Nome do Cliente">
                            <input type="email" class="modal-field" placeholder="E-mail do Cliente">
                            <input type="text" class="modal-field" placeholder="Celular do Cliente">
                            <input type="text" class="modal-field" placeholder="Cidade do Cliente">
                        </form>
                        <footer class="modal-footer">
                            <button class="Salvar">Salvar</button>
                            <button class="Cancelar">Cancelar</button>
                        </footer>
                    </div>
                </div>
            </main>

</body>
</html>
